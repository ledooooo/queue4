<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طباعة التذاكر - المركز الطبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .ticket-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            padding: 20px;
        }
        .ticket {
            width: 5cm;
            height: 5cm;
            border: 2px dashed #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: white;
            page-break-inside: avoid;
        }
        @media print {
            body * { visibility: hidden; }
            .print-section, .print-section * { visibility: visible; }
            .print-section { position: absolute; top: 0; left: 0; }
            .no-print { display: none !important; }
        }
        .clinic-card { transition: all 0.3s ease; }
        .clinic-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg no-print">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-print text-2xl"></i>
                    <h1 class="text-2xl font-bold">طباعة التذاكر</h1>
                </div>
                <nav class="flex space-x-6">
                    <a href="settings.html" class="hover:text-blue-200 transition-colors">
                        <i class="fas fa-cog mr-1"></i>الإعدادات
                    </a>
                    <a href="display.html" class="hover:text-blue-200 transition-colors">
                        <i class="fas fa-desktop mr-1"></i>عرض الشاشة
                    </a>
                    <a href="control.html" class="hover:text-blue-200 transition-colors">
                        <i class="fas fa-gamepad mr-1"></i>التحكم
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8 no-print">
        <!-- Print Settings -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-cog text-blue-600 ml-2"></i>
                إعدادات الطباعة
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">اختر العيادة</label>
                    <select id="clinicSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">-- اختر العيادة --</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">من رقم</label>
                    <input type="number" id="startNumber" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" value="1">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">إلى رقم</label>
                    <input type="number" id="endNumber" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" value="20">
                </div>
            </div>
            
            <div class="mt-6 flex space-x-4">
                <button onclick="generateTickets()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-ticket-alt ml-2"></i>إنشاء التذاكر
                </button>
                <button onclick="printTickets()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-print ml-2"></i>طباعة
                </button>
                <button onclick="resetForm()" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-refresh ml-2"></i>تفريغ
                </button>
            </div>
        </div>

        <!-- Current Queue Status -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-list text-green-600 ml-2"></i>
                حالة قوائم الانتظار
            </h2>
            <div id="queueStatus" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Queue status will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Print Section -->
    <div id="printSection" class="print-section hidden">
        <div class="ticket-grid" id="ticketGrid">
            <!-- Tickets will be generated here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-12 no-print">
        <p>&copy; 2024 نظام إدارة الحضور والانتظار - المركز الطبي</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/tickets.js"></script>
</body>
</html>
