<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات المركز الطبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-cog text-2xl"></i>
                    <h1 class="text-2xl font-bold">إعدادات المركز الطبي</h1>
                </div>
                <nav class="flex space-x-6">
                    <a href="display.html" class="hover:text-blue-200 transition-colors">
                        <i class="fas fa-desktop mr-1"></i>عرض الشاشة
                    </a>
                    <a href="control.html" class="hover:text-blue-200 transition-colors">
                        <i class="fas fa-gamepad mr-1"></i>التحكم
                    </a>
                    <a href="tickets.html" class="hover:text-blue-200 transition-colors">
                        <i class="fas fa-print mr-1"></i>طباعة التذاكر
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Center Information Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 card-hover">
            <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-hospital text-blue-600 ml-2"></i>
                بيانات المركز
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">اسم المركز الطبي</label>
                    <input type="text" id="centerName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="أدخل اسم المركز">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">سرعة نطق الصوت</label>
                    <select id="speechSpeed" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="0.5">بطيئة جداً</option>
                        <option value="0.7">بطيئة</option>
                        <option value="1" selected>عادية</option>
                        <option value="1.3">سريعة</option>
                        <option value="1.5">سريعة جداً</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">مدة النداء (ثواني)</label>
                    <input type="number" id="callDuration" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" value="8" min="3" max="30">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">الفيديو الافتراضي</label>
                    <input type="text" id="currentVideo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="اسم ملف الفيديو (مثلاً 1.mp4)">
                </div>
            </div>
        </div>

        <!-- Audio Settings Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 card-hover">
            <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-volume-up text-green-600 ml-2"></i>
                إعدادات الصوت
            </h2>
            <div class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">نمط النطق</label>
                    <div class="flex items-center space-x-6">
                        <label class="flex items-center">
                            <input type="radio" name="audioType" value="tts" checked class="ml-2">
                            <span>نطق صناعي (TTS)</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="audioType" value="mp3" class="ml-2">
                            <span>ملفات صوتية MP3</span>
                        </label>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">مسار مجلد الصوتيات</label>
                        <input type="text" id="audioPath" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="/audio/">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">مسار مجلد الميديا</label>
                        <input type="text" id="mediaPath" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="/media/">
                    </div>
                </div>
            </div>
        </div>

        <!-- Clinics Management Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 card-hover">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-door-open text-purple-600 ml-2"></i>
                    إدارة العيادات
                </h2>
                <button onclick="addClinic()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-plus ml-1"></i>إضافة عيادة
                </button>
            </div>
            <div id="clinicsList" class="space-y-4">
                <!-- Clinics will be dynamically added here -->
            </div>
        </div>

        <!-- News Ticker Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 card-hover">
            <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-newspaper text-orange-600 ml-2"></i>
                شريط الأخبار المتحرك
            </h2>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">محتوى شريط الأخبار</label>
                <textarea id="newsTicker" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="أدخل النص الذي سيظهر في شريط الأخبار المتحرك..."></textarea>
            </div>
        </div>

        <!-- Quick Actions Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 card-hover">
            <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-bolt text-red-600 ml-2"></i>
                إجراءات سريعة
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <button onclick="callSpecificClient()" class="bg-green-600 text-white p-4 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-bullhorn text-xl mb-2 block"></i>
                    نداء عميل معين
                </button>
                <button onclick="displayClientName()" class="bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-user text-xl mb-2 block"></i>
                    عرض اسم عميل
                </button>
                <button onclick="playCustomAudio()" class="bg-purple-600 text-white p-4 rounded-lg hover:bg-purple-700 transition-colors">
                    <i class="fas fa-play text-xl mb-2 block"></i>
                    تشغيل صوت مخصص
                </button>
                <button onclick="setVideo()" class="bg-yellow-600 text-white p-4 rounded-lg hover:bg-yellow-700 transition-colors">
                    <i class="fas fa-video text-xl mb-2 block"></i>
                    تعيين فيديو
                </button>
                <button onclick="playAudioMessage()" class="bg-pink-600 text-white p-4 rounded-lg hover:bg-pink-700 transition-colors">
                    <i class="fas fa-broadcast-tower text-xl mb-2 block"></i>
                    إذاعة رسالة
                </button>
                <button onclick="saveSettings()" class="bg-indigo-600 text-white p-4 rounded-lg hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-save text-xl mb-2 block"></i>
                    حفظ الإعدادات
                </button>
            </div>
        </div>

        <!-- Audio Recording Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 card-hover">
            <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-microphone text-red-600 ml-2"></i>
                تسجيل مقطع صوتي
            </h2>
            <div class="text-center">
                <button onclick="recordAudio()" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition-colors">
                    <i class="fas fa-record-vinyl ml-2"></i>بدء التسجيل
                </button>
                <p class="text-gray-600 mt-2 text-sm">يتطلب السماح بالوصول إلى الميكروفون</p>
            </div>
        </div>

        <!-- Audio Files Management -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 card-hover">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-music text-green-600 ml-2"></i>
                    ملفات الصوت الجاهزة
                </h2>
                <button onclick="addAudioFile()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-plus ml-1"></i>إضافة ملف صوتي
                </button>
            </div>
            
            <!-- Audio Files List -->
            <div id="audioFilesList" class="space-y-4 mb-6">
                <!-- Audio files will be loaded here -->
            </div>
            
            <!-- Quick Play Section -->
            <div class="border-t pt-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">تشغيل سريع</h3>
                <div class="flex items-center space-x-4">
                    <select id="audioMessageSelect" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">-- اختر ملف صوتي --</option>
                    </select>
                    <button onclick="playSelectedAudioMessage()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-play ml-1"></i>تشغيل
                    </button>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-600 mb-2">فترة التكرار التلقائي (دقائق)</label>
                    <input type="number" id="autoPlayInterval" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="0 = بدون تكرار" min="0" max="60">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-12">
        <p>&copy; 2024 نظام إدارة الحضور والانتظار - المركز الطبي</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
