<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحكم - المركز الطبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .control-btn { 
            transition: all 0.2s ease; 
            min-height: 120px;
        }
        .control-btn:hover { transform: translateY(-2px); }
        .control-btn:active { transform: translateY(0); }
        .login-card { backdrop-filter: blur(10px); }
        .number-display { 
            font-size: 4rem; 
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-gamepad text-2xl"></i>
                    <h1 class="text-2xl font-bold">لوحة التحكم</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="currentClinic" class="text-lg">لم يتم اختيار عيادة</span>
                    <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                        <i class="fas fa-sign-out-alt ml-1"></i>خروج
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50">
        <div class="login-card bg-white bg-opacity-90 rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-key text-4xl text-blue-600 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-800">تسجيل الدخول للعيادة</h2>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">اختر العيادة</label>
                    <select id="clinicSelect" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">-- اختر العيادة --</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">كلمة المرور</label>
                    <input type="password" id="passwordInput" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="أدخل كلمة المرور">
                </div>
                
                <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-bold">
                    <i class="fas fa-sign-in-alt ml-2"></i>دخول
                </button>
            </div>
        </div>
    </div>

    <!-- Control Panel -->
    <div id="controlSection" class="hidden container mx-auto px-6 py-8">
        <!-- Current Number Display -->
        <div class="bg-white rounded-lg shadow-lg p-8 mb-8 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">الرقم الحالي</h2>
            <div id="currentNumber" class="number-display text-blue-600">0</div>
            <div id="clinicName" class="text-xl text-gray-600 mt-2">اسم العيادة</div>
        </div>

        <!-- Control Buttons Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <button onclick="nextClient()" class="control-btn bg-green-600 text-white rounded-lg p-6 hover:bg-green-700 shadow-lg">
                <i class="fas fa-arrow-up text-3xl mb-2 block"></i>
                <span class="text-xl font-bold">العميل التالي</span>
            </button>
            
            <button onclick="previousClient()" class="control-btn bg-yellow-600 text-white rounded-lg p-6 hover:bg-yellow-700 shadow-lg">
                <i class="fas fa-arrow-down text-3xl mb-2 block"></i>
                <span class="text-xl font-bold">العميل السابق</span>
            </button>
            
            <button onclick="repeatCall()" class="control-btn bg-blue-600 text-white rounded-lg p-6 hover:bg-blue-700 shadow-lg">
                <i class="fas fa-redo text-3xl mb-2 block"></i>
                <span class="text-xl font-bold">تكرار النداء</span>
            </button>
            
            <button onclick="resetClinic()" class="control-btn bg-red-600 text-white rounded-lg p-6 hover:bg-red-700 shadow-lg">
                <i class="fas fa-refresh text-3xl mb-2 block"></i>
                <span class="text-xl font-bold">تصفير العيادة</span>
            </button>
            
            <button onclick="callSpecific()" class="control-btn bg-purple-600 text-white rounded-lg p-6 hover:bg-purple-700 shadow-lg">
                <i class="fas fa-bullhorn text-3xl mb-2 block"></i>
                <span class="text-xl font-bold">نداء رقم معين</span>
            </button>
            
            <button onclick="displayMessage()" class="control-btn bg-indigo-600 text-white rounded-lg p-6 hover:bg-indigo-700 shadow-lg">
                <i class="fas fa-comment text-3xl mb-2 block"></i>
                <span class="text-xl font-bold">عرض رسالة</span>
            </button>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-bolt text-orange-600 ml-2"></i>
                إجراءات سريعة
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="emergencyCall()" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors">
                    <i class="fas fa-exclamation-triangle ml-2"></i>نداء طارئ
                </button>
                <button onclick="pauseClinic()" class="bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-600 transition-colors">
                    <i class="fas fa-pause ml-2"></i>إيقاف مؤقت
                </button>
                <button onclick="resumeClinic()" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors">
                    <i class="fas fa-play ml-2"></i>استئناف العمل
                </button>
            </div>
        </div>
    </div>

    <!-- Call Specific Number Modal -->
    <div id="callModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm mx-4">
            <h3 class="text-xl font-bold text-gray-800 mb-4">نداء رقم معين</h3>
            <input type="number" id="specificNumber" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" placeholder="أدخل الرقم">
            <div class="flex space-x-2">
                <button onclick="confirmCall()" class="flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">نداء</button>
                <button onclick="closeCallModal()" class="flex-1 bg-gray-600 text-white py-2 rounded-lg hover:bg-gray-700">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Display Message Modal -->
    <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-bold text-gray-800 mb-4">عرض رسالة</h3>
            <textarea id="messageText" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" placeholder="أدخل الرسالة..."></textarea>
            <div class="flex space-x-2">
                <button onclick="confirmMessage()" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">عرض</button>
                <button onclick="closeMessageModal()" class="flex-1 bg-gray-600 text-white py-2 rounded-lg hover:bg-gray-700">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/control.js"></script>
</body>
</html>
